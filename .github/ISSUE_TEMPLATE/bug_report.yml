name: 🐛 Bug Report
description: バグの報告
title: "[Bug] "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        バグを報告していただき、ありがとうございます。
        以下のフォームに記入して、問題の詳細を教えてください。

  - type: textarea
    id: description
    attributes:
      label: 🐛 バグの説明
      description: 何が起こっているかを詳しく説明してください
      placeholder: バグの詳細な説明...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: 🔄 再現手順
      description: バグを再現するための手順を記載してください
      placeholder: |
        1. '...'にアクセス
        2. '...'をクリック
        3. '...'を入力
        4. エラーが発生
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ 期待される動作
      description: 本来どのような動作をするべきかを説明してください
      placeholder: 期待される動作の説明...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ 実際の動作
      description: 実際に何が起こったかを説明してください
      placeholder: 実際の動作の説明...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🌍 環境情報
      description: 問題が発生した環境について教えてください
      placeholder: |
        - OS: [例: macOS 14.0]
        - ブラウザ: [例: Chrome 120.0]
        - Node.js: [例: v20.0.0]
        - npm: [例: v10.0.0]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 📎 追加情報
      description: その他、役立つ情報があれば記載してください（スクリーンショット、ログなど）
      placeholder: 追加の情報...
