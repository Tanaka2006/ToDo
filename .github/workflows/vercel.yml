name: Deploy to Vercel

on:
  push:
    branches: [main]
  # 手動実行も可能
  workflow_dispatch:

jobs:
  # Vercelデプロイ
  deploy:
    runs-on: ubuntu-latest

    # Environment for Vercel
    environment:
      name: vercel-production

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project for Vercel
        env:
          VERCEL: '1'
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}
        run: |
          echo "🚀 Starting Vercel deployment..."
          echo "📁 Current directory: $(pwd)"
          echo "📋 Vercel project setup:"
          echo "  - ORG_ID: $VERCEL_ORG_ID"
          echo "  - PROJECT_ID: $VERCEL_PROJECT_ID"
          echo "🌐 Deploying to Vercel Production..."
          npx vercel@latest --prod --yes --token=$VERCEL_TOKEN --build-env VERCEL=1
          echo "✅ Vercel deployment completed successfully!"
