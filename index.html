<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="/ToDo/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <link rel="stylesheet" crossorigin href="/ToDo/assets/index.vp5VTqVX.css">
  </head>
  <body>
    <script>
      // GitHub PagesでSPAをサポートするためのリダイレクト処理
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <div id="root"></div>
  </body>
</html>
